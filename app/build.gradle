apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.example.sony.smarteyeglass.extension.hellosensors"
        minSdkVersion 19
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    applicationVariants.all { variant ->
        if (variant.buildType.name.equals("release")) {
            variant.outputs.each { output ->
                if (output.outputFile != null && output.outputFile.name.endsWith('.apk')) {
                    output.outputFile = new File(output.outputFile.parent, "HelloSensors.apk")
                }
            }
        }
    }
}

dependencies {
    compile project(':SmartEyeglassAPI')
    compile project(':SmartExtensionAPI')
    compile project(':SmartExtensionUtils')
}
